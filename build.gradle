apply plugin: 'java'

version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'JP Morgan Test Project',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


task( fixed, dependsOn: jar, type: JavaExec ) {
    main = 'pl.oldak.jp.runner.FixedDataRunner'
    classpath(sourceSets.main.runtimeClasspath, sourceSets.main.compileClasspath)
}


task( random, dependsOn: jar, type: JavaExec ) {
    main = 'pl.oldak.jp.runner.RandomDataRunner'
    classpath(sourceSets.main.runtimeClasspath, sourceSets.main.compileClasspath)
}
